<div class="container">
	<form ng-submit="addItem()">
	  <label for="imgurl">Img URL</label>
	  <input type="text" id="imgurl" ng-model="item.img"/><br/>
	  <label for="purchaseurl">Purchase URL</label>
	  <input type="text" id="purchaseurl" ng-model="item.url"/><br/>
	  <label for="title">Title</label>
	  <input type="text" ng-model="item.title"/ id="title"/>
	  <input type="submit" value="submit">
	</form>
</div>
